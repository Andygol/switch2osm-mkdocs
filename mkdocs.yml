site_name: Switch2OSM
site_url: https://andygol.co.ua/switch2osm-mkdocs

repo_url: https://github.com/Andygol/switch2osm-mkdocs
repo_name: Andygol/switch2osm-mkdocs

edit_uri: edit/main/docs/

