extra_css:
  - stylesheets/extra.css
theme:
  name: material
  favicon: assets/favicon.png
  icon:
    logo: simple/openstreetmap
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/theme-light-dark
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: lime
      scheme: default
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to system preference
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - search.suggest
    - toc.follow
    - content.action.edit
    - content.action.view
    - content.code.copy
    - announce.dismiss
extra:
  social:
    - icon: material/translate
      link: https://app.transifex.com/osm-ua/switch2osm/dashboard/#/
    - icon: fontawesome/solid/globe
      link: https://openstreetmap.org/
    - icon: fontawesome/brands/discourse
      link: https://community.openstreetmap.org/
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/openstreetmap
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/OpenStreetMap/
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: ⚓︎
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: none
  # Python Markdown Extensions
  - pymdownx.blocks.html
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.superfences
