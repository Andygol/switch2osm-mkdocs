extra_css:
  - stylesheets/extra.css

theme: 
  name: material

  favicon: assets/favicon.png
  logo: assets/img/open-street-map-medium.png

  palette: 

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: lime
      scheme: default
      accent: purple
      toggle:
        icon: material/weather-sunny 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - search.suggest
    - toc.follow
    - content.action.edit
    - content.action.view
    - content.code.copy
    - announce.dismiss

extra:
  alternate:
    - name: English
      link: ./en/ 
      lang: en
    - name: Українська
      link: ./uk/
      lang: uk
    - name: Help to translate
      link: https://app.transifex.com/osm-ua/switch2osm/dashboard/

  social:
    - icon: fontawesome/solid/globe
      link: https://openstreetmap.org/
    - icon: fontawesome/brands/discourse
      link: https://community.openstreetmap.org/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/openstreetmap 
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/OpenStreetMap/

markdown_extensions:
  - attr_list
  - def_list
  - toc:
      permalink: ⚓︎ 
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: none

  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.blocks.html 

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

